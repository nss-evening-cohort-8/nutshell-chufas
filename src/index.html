<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <title>Nutshell</title>
</head>

<body class="text-center">

  <div id="navbar"></div>
  <div id="auth"></div>
  <div class="weather-event-wrapper" id="weather-event">
    <div id="weather-container" class="col-4">
        <div id="add-location"></div>
        <div id="weather-dropdown" class="row mx-auto mb-3"></div>
        <div id="weather" class="mx-auto"></div>
        <div id="geo-weather" class="mx-auto"></div>
        <div id="weather-warning"></div>
    </div>
    <div id="events-container">
      <div id="events"></div>
      <div id= "add-edit-event" style="display:none"></div>
    </div>
  </div>
  <div id= "articles-container">
    <div id="articles" style="display:none"></div>
    <div id="articles-form">
      <div id="add-articles"></div>
    </div>
  </div>
  <div id="messages-container">
    <h3 class="msg-title">Chatty Chufas</h3>
    <div id="messages" class="p-0">
      <div id="message-board" class="bg-white">
        <div id="message-board-input"></div>
        <div id="message-board-output"></div>
      </div>
    </div>
  </div>
</body>

</html>
